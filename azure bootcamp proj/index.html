<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>InternPlan</title>
</head>
<body>
  <header>
    <h1>InternPlan</h1>
    <p id="daily-quote"></p>
  </header>

  <main>
    <section id="work-hours">
      <h2>Work Hours</h2>
      <ul id="work-tasks"></ul>
      <form id="work-form">
        <input type="text" id="work-input" placeholder="Enter a task">
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="early-morning">
      <h2>Early Morning</h2>
      <ul id="morning-tasks"></ul>
      <form id="morning-form">
        <input type="text" id="morning-input" placeholder="Enter a task">
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="evening">
      <h2>Evening</h2>
      <ul id="evening-tasks"></ul>
      <form id="evening-form">
        <input type="text" id="evening-input" placeholder="Enter a task">
        <button type="submit">Add Task</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
